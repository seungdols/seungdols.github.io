---
layout: page
title: Blog
permalink: /blog/
---

<div class="home">

    <ul class="post-list">
    {% for post in site.posts %}
      <div class="post-wrapper">
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt| split:"<!-- more -->" | first }}
      </li>
    </div>
    {% endfor %}
  </ul>

</div>
